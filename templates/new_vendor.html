<!DOCTYPE html>
<html lang="pt-br">

<head>


<meta charset="UTF-8">
<title>Vendor Catalogue Add</title>

<link rel="stylesheet" href="{{ url_for('static',filename='google-fonts.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='materialize.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">


</head>


<body>


<div class = "container">


    <h1 class="center">New Vendor</h1>




    <div class="all_forms">

        

        <div class="form-new-vendor card-panel" >

        <h3>Vendor</h3>

        <h3 class="form-title">Name</h3>

        <input type="text" name="Name" placeholder="WRITE NAME HERE" class="search-input name-vendor" required/>

        <h3 class="form-title">City</h3>

        <input type="text" name="City" placeholder="WRITE CITY HERE" class="search-input city-vendor" required/>

        <h3 class="form-title">CNPJ</h3>

        <input type="text" name="CNPJ" placeholder="WRITE CNPJ HERE" class="search-input cnpj-vendor" required/>

        
        
        </div>


        <div class="form-new-product card-panel" >

            <h3>Products</h3>

            <h3 class="form-title">Name</h3>
    
            <input type="text"  name="test" placeholder="WRITE NAME HERE" class="search-input name-product" />
    
            <h3 class="form-title">Code</h3>
    
            <input type="text"  name="test" placeholder="WRITE CODE HERE" class="search-input code-product" />
    
            <h3 class="form-title">Price</h3>
    
            <input type="text" name="test" placeholder="WRITE PRICE HERE" class="search-input price-product" />

    
            <a class="waves-effect waves-light btn-small button-add-product" ><i class="material-icons left">add</i>Add Product</a>
            
            
            
        </div>


        <div class="buttons">


            <a class="waves-effect waves-light btn-large" href = "{{ url_for('index')}}"><i class="material-icons left">arrow_back</i>Back</a>
            
            <button class="btn btn-primary button-add-vendor" ><i class="material-icons left">save</i>Save</button>
        
        </div>

    </div>
        
 

    
    <h1 class="center">List Products</h1>



    <table class="centered bordered listProducts">

        <thead>

            <tr>

                <th>Name</th>
                <th>Code</th>
                <th>Price</th>
                <th>Remove</th>


            </tr>


        </thead>
    
        <tbody class="tbody_products">


    </tbody>

</table>


</div>




<script src="{{ url_for('static',filename='jquery.js') }}"></script>
    

<script type="text/javascript" src="{{ url_for('static',filename='send_data_add_vendor.js') }}"></script>



</body>
</html>
